<html lang="zh-Hant-TW">
<head>
    <title>NBA News</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script>
        var get_content_url = 'http://127.0.0.1:8000/crawler/news_content/'
        function get_content(){
            var contentRequest = new XMLHttpRequest();
            contentRequest.open("POST", get_content_url);
            contentRequest.onload = function() {
                var contentJson = JSON.parse(contentRequest.responseText);
                renderHtml(contentJson)
            }
            contentRequest.send();
        }
        function renderHtml(contentJson) {
            document.getElementById("author").innerHTML = contentJson.author;
            document.getElementById("content").innerHTML = contentJson.content;
        }

        var get_list_url = 'http://127.0.0.1:8000/crawler/news_list/'

        $.ajax({
            method: 'GET',
            url: get_list_url,
            success: function(data){
                console.log(data)
                console.log("success")
                news = ""
                for (var i = 0; i < data.news_list.length; i++) {
                    console.log(data.news_list[i].title)
                    news += '<div class="row" onclick="get_content();">' +
                                '<div class="col">' +
                                    '<img src="' + data.news_list[i].photo + '" width="250" height="150">' +
                                '</div>' +
                                '<div class="col">' +
                                    '<h4><a href="' + data.news_list[i].link + '">' + data.news_list[i].title + '</a></h4>' +
                                    '<p>'+ data.news_list[i].intro + '<a href="' + data.news_list[i].link + '">Read More</a></p>' +
                                '</div>' +
                             '</div>';
                }
                document.getElementById("news").innerHTML = news;
            },
            error: function(error_data){
                console.log("error")
            }
        })
    </script>
</head>
<body>

<div class="container">
    <div class="row">
        <h1>焦點新聞表列</h1>
        <div id="news"></div>
    </div>
</div>

</body>
</html>
